<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony - Find Your Perfect Match</title>
    <link rel="icon" type="image/png" href="/media/Logo.png">
    <link rel="apple-touch-icon" href="/media/Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --primary-dark: #ff5252;
            --text-color: #333;
            --text-light: #666;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--white);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            animation: fadeIn 1s ease-out;
        }

        .logo-container {
            margin: 0 auto 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width: fit-content;
        }

        .logo {
            height: 150px;
            width: auto;
            object-fit: contain;
            background: #ffffff;
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: block;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
            animation: slideUp 0.8s ease-out;
        }

        .cta-container {
            display: flex;
            gap: 2rem;
            margin-top: 3rem;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: var(--white);
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .cta-button:hover {
            background: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin-top: auto;
        }

        footer p {
            color: var(--white);
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .cta-container {
                flex-direction: column;
                gap: 1rem;
            }

            .logo {
                height: 150px;
                padding: 2rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .logo {
                height: 120px;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="/media/Logo.png" alt="Matrimony Logo" class="logo">
            </div>
            <h1>Find Your Perfect Match</h1>
            <p>Join thousands of singles in their journey to find true love and companionship</p>
        </header>

        <main>
            <div class="cta-container">
                <a href="{% url 'register' %}" class="cta-button">Create Account</a>
                <a href="{% url 'login' %}" class="cta-button">Sign In</a>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Matrimony. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
